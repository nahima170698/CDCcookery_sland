<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>

    <title>Redactor View</title>
</head>
<body>
    <header>
        <nav id="NavigationBar">
            <div id="HamburgerMenu">
                <!-- We are swapping between the Hamburger button and the UnorderedList responsively -->
                <button id="HamburgerButton" class="navigational"><img src="./cache/icons_Hamburger.png" onclick="ToggleHamburger()"></button>
                <ul id="HamLinks" class="Collapsed">   
                    <li class="navigational"><a href="./index.html">Accueil</a></li>
                    <li class="navigational"><a href="./articles.html">Articles</a></li>
                    <li class="navigational"><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
            <a id="Login" class="navigational" href="./login.html">Login</a>
        </nav>
    </header>

    <section id="ArticleBox">
        <h5>Recipe name goes here</h5>

        <div id="InstructionsRedact">
            <form onsubmit="">
                <div>
                    <legend>Ingredients:</legend>
                    <textarea name="IngredientsList" id="IngredientsList" cols="40" rows="15"></textarea>
                </div>

                <button id="ImagePreviewRedact">
                    <legend>Click to upload image:</legend>
                    <input type="file" id="Image" name="Image" accept="image/png, image/jpeg">
                    <img src="./cache/recipe1.jpeg">
                </button>


                <div>
                    <legend>Steps:</legend>
                    <textarea name="StepsList" id="StepsList" cols="40" rows="15"></textarea>
                </div>

                <button id="PostButton">POST</button>

            </form>
        </div>
    </section>
</body>
</html>
